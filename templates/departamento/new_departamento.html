{% extends 'base.html' %}


{% block title %}
Registrar Departamento
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar nuevo departamento</h1>
        <form class="cell grid-x callout grid-margin-x" method="POST">{% csrf_token %}
            <h3 class="cell">Datos Empleado</h3>
            <div class="large-12 cell">
                <label> Nombres:
                    {{ form.nombre}}
                </label>
            </div>
            <div class="large-12 cell">
                <label> Apellidos:
                    {{ form.apellidos }}
                </label>
            </div>
            <h3 class="cell">Datos Departamento</h3>
            <div class="large-12 cell">
                <label> Departamento:
                    {{form.departamento }}
                </label>
            </div>
            <div class="large-12 cell">
                <label> Nombre Corto:
                    {{form.shortname }}
                </label>
            </div>
            <div class="large-12 cell">
                <button type="submit" class="button success">Guardar</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
